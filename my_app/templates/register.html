{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="mb-4">
                Привет, тебя нет среди зарегистрированных пользователей!<br>
                <span class="d-block mt-2">Давай это исправим!</span>
            </h1>
            
            <form method="POST" action="{% url 'register' %}" class="auth-form">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Email" required class="form-input">
                <input type="password" name="password" placeholder="Пароль" required class="form-input">
                <input type="password" name="password2" placeholder="Повторите пароль" required class="form-input">
                <button type="submit" class="submit-btn">Регистрация</button>
            </form>
        </div>
    </div>
{% endblock %}
