<nav class="navbar bg-body-tertiary">
    <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand" href="{% url 'page' %}">Главная Страница</a>
        {% if request.user.is_authenticated %}
            <h3>{{ request.user }}</h3>
            <ul class="nav nav-pills">
                {% if request.resolver_match.url_name != 'add_file' %}
                    <li class="nav-item">
                        <a href="{% url 'add_file' %}" class="nav-link active">Добавить</a>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link">Выход</a>
                </li>
            </ul>
        {% else %}
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a href="{% url 'login' %}" class="nav-link">Вход</a>
                </li>
            </ul>
        {% endif %}
    </div>
